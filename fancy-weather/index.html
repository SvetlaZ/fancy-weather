<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="dist/style.css" rel="stylesheet">
    <title>Fancy-wheather</title>
</head>

<body>
    <div class="wrapper">

      <div class="col col-1">
        <div class="button">
          <button class="button change-pic" name="change">change-pic</button>
          <select class="button lang">
            <option value="en">en</option>
            <option value="ru">ru</option>
            <option value="by">by</option>
          </select>
          <select class="button temp">
            <option value="cel">&deg;C</option>  
            <option value="far">&deg;F</option>  
          </select>
        </div>

        <div class="geo"><p class="geo-text">Saint-Petersburg, Russia</p></div>
        <div class="date">Mon 18 May 12:00</div>

        <div class="weather-now">
          <p class="weather-now-deg">10&deg;C</p>
          <div class="weather-now-dop">
            <p class="dop description">overcast</p>
            <p class="dop feelLike">feel like 8&deg;C</p>
            <p class="dop wind">wind: 2 m/c</p>
            <p class="dop humidity">humidity: 80%</p>
          </div>
        </div>

        <div class="weather-then">
          <div class="then">
            <p class="then-text day">tuesday</p>
            <p class="then-text deg">7&deg;C</p>
            <p class="then-text icon"></p>
          </div>
          <div class="then">
            <p class="then-text day">wednesday</p>
            <p class="then-text deg">10&deg;C</p>
            <p class="then-text icon"></p>
          </div>
          <div class="then">
            <p class="then-text day">thursday</p>
            <p class="then-text deg">15&deg;C</p>
            <p class="then-text icon"></p>
          </div>
        </div>
      </div> 

      <div class="col col-2">
        <form class="search" id="search">
          <input type="search" placeholder="Search city or ZIP" class="search-input">
          <button form="search" type="submit" class="search-btn">Search</button>
        </form>

        <div class="map">
          <img src="./src/assets/map.png" alt="map" class="map-pic">
          <p class="map-text lat">56.667798</p>
          <p class="map-text lon">78.879879</p>
        </div>
      </div>

    </div>   
    <script src="./dist/index.js"></script>
</body>

</html>
